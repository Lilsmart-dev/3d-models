<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model 3D Hologram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        model-viewer {
            width: 100%;
            height: 500px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Model 3D Hologram</h1>
    <model-viewer 
        src="https://raw.githubusercontent.com/username/repository-name/main/model.glb" 
        alt="Model 3D"
        auto-rotate
        camera-controls
        style="width: 100%; height: 500px;">
    </model-viewer>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer"></script>
</body>
</html>
